<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "fa0c6344e44a411081db57d5ee1f3489"

    });
  </script>
                        

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>\</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      let value = 'N/A'
      try{ 
        value = calculate(firstNum, secondNum, operator);
      }catch(err){
        if( err instanceof ArithmeticError){
          alert("Invalid Symbol: " + err.message);
        }else{
          alert("Unknown Error: " + err.name)
        }
      } finally{
         output.innerHTML = value
      }
    });

    function calculate(val1, val2, op){
      if(val1 < 0 || val2 < 0){
        throw new ArithmeticError('Negative Number exists')
      }
      if(isNaN(val2) || isNaN(val1)){
        throw new ArithmeticError('Invalid Number exists')
      }
      return eval(`${val1} ${op} ${val2}`);
    }

    class ArithmeticError extends Error{
      constructor(message) {
        super(message)
        this.name = "ArithmeticError"
      } 
    }                   

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    // Part 2 Start
    errorBtns[0].addEventListener('click',() => {
        console.log("Console log demo");
    });

    errorBtns[1].addEventListener('click', () => {
      console.error("Console error demo");
    })

    errorBtns[2].addEventListener('click', () => {
      console.count("Clicked");
    })
    
    errorBtns[3].addEventListener('click', () => {
      console.warn('DONT CLICK ME')
    })

    errorBtns[4].addEventListener('click', () => {
      let x = 1;
      let y = 2;
      const result = '1 + 1 is 2';
      console.assert( x + x != y, {x, y, result});
    })

    errorBtns[5].addEventListener('click', () => {
        console.clear();
    })

    errorBtns[6].addEventListener('click', (clickEvent) => {
      console.dir(clickEvent);
    })
    
    errorBtns[7].addEventListener('click', (e) => {
      console.dirxml(e)
    })

    errorBtns[8].addEventListener('click', () => {
      console.group('Test Group')
    })
    
    errorBtns[9].addEventListener('click', () => {
      console.groupEnd('Test Group')
    })

    errorBtns[10].addEventListener('click', () => {
      const test = [
        {
          class: "cse110",
          time: "13 hours"
        },
        {
          class: "cse101",
          time: "10 hours"
        },
        {
          class: "cse100",
          time: "2 hours"
        },
        {
          class: "dsc100",
          time: "2 hours"
        }
      ];
      console.table(test)
    })

    errorBtns[11].addEventListener('click', () => {
      console.time('test');
    })

    errorBtns[12].addEventListener('click', () => {
      console.timeEnd('test');
    })

    errorBtns[13].addEventListener('click', () => {
      const first = () => { second(); };
      const second = () => { third(); };
      const third = () => { fourth(); };
      const fourth = () => { console.trace(); };
      first();
    })
    // Part 2 End

    errorBtns[14].addEventListener('click', ()=> {
      TrackJS.track('Testing TrackJS!');
    
      try {
        throw new Error()
      } catch (error) {
        console.log("ERROR CAUGHT")
      }
    })




  </script>
</body>

</html>
